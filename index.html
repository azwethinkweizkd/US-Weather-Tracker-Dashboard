<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>United States Weather Report Dashboard</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="row develop">
				<header class="text-center jumbotron">
					<h1>United States Weather Dashboard</h1>
				</header>
			</div>

			<div class="row develop" id="body">
				<div id="sideForm" class="col-3 develop rounded">
					<h2 class="text-center">Search for a City:</h2>
					<!-- <div class="row"> -->
					<input
						action=""
						id="inputForm"
						class="row form-control mx-auto"
						name="searchedCity"
						placeholder="i.e. Denver"
					/>
					<button class="btn searchBtn btn-primary btn-block mt-2">
						Search
					</button>
					<!-- </div> -->
					<hr />
					<div id="searchedCities"></div>
				</div>
				<div id="mainDisplay" class="col-9 develop">
					<div class="col-12" id="currentDay"></div>
					<div class="row my-3" id="title"></div>
					<div class="container">
						<div class="row justify-content-between">
							<div class="col-2" id="day1"></div>
							<div class="col-2" id="day2"></div>
							<div class="col-2" id="day3"></div>
							<div class="col-2" id="day4"></div>
							<div class="col-2" id="day5"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Scripts for Bootstrap and Javascript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
